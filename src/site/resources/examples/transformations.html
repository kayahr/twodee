<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TwoDee Example #3: Transformations</title>
    <link rel="stylesheet" type="text/css" href="../css/example.css" />
    <script type="text/javascript" src="../scripts/twodee.js"></script>
    <script type="text/javascript" src="basescene.js"></script>
    <script type="text/javascript">
    /* <![CDATA[ */
    
    // Create the image
    var image = new Image();
    image.src = "spaceship.png";

    // Create the image node and add it to the scene
    var imageNode = new twodee.ImageNode(image);
    rootNode.appendChild(imageNode);
    
    // Get the transformation matrix of the node
    var transform = imageNode.getTransform();

    /* ]]> */
    </script>
  </head>
  <body onload="init();start()">
    <h1>TwoDee Example #3: Transformations</h1>
    <canvas id="output" width="480" height="320"></canvas>
    <div id="buttons">
      <button onclick="transform.translate(0, -50)">Move 50px forward</button>
      <button onclick="transform.translate(0, 50)">Move 50px backward</button>
      <button onclick="transform.rotate(Math.PI / 2)">Rotate 90°</button>
      <button onclick="transform.rotate(-Math.PI / 2)">Rotate -90°</button>
    </div>
  </body>
</html>
